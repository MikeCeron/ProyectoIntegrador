<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="../src/css/styles.css" />
    <link rel="stylesheet" type="text/css" href="../src/css/contactanos-styles.css">
     <!--Bootstrapt-->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
     <!--Bootstrapt-->
    <link rel="icon" type="favicon/x-icon" href="#" />
    <title>Contáctanos</title>
</head>
<body>
    <!--Inicia cabecera y barra de navegacion-->
    <header id="header">
        <div class="wrap">
            <div id="logo">
                <img src="../src/images/logo.png" alt="logo" />
            </div><!--logo-->
        </div><!--wrap-->

        <nav id="menu">
            <div class="padre">
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Productos</a></li>
                    <li><a href="#">Contacto</a></li>
                    <li><a href="#">Acerca de</a></li>
                    <li><a href="#"><img src="../src/images/locationIcon.png" alt="localización" /></a></li>
                    <li><a href="#"><img src="../src/images/userIcon.png" alt="usuario" /></a></li>
                </ul>
            </div>
        </nav><!--menu-->
    </header><!--header-->
    <!--Termina cabecera y barra de navegacion-->
    
    <div class="clearfix"></div>

    <main>
        <div class="container"><!--Inicia contenedor principal-->
            <div class="row">
                <div  class="col-sm-6"><!--Columna 1-->
                    <div class="imagen-logo">
 
                        <img src="../src/images/logo.png" alt="logo" height="600px">
                    </div>
                </div><!--/termina Columna 1-->
                
    
                <div class="col-sm-6"><!--Columna 2-->
                    <div class="formulario">
                        <h3>Contáctanos</h3>
                        <form method="POST"><!--Metodo enviar--> 
                            <div class="form-group">
                                <div class="form-group col-md-12">
                                    <label for="Nombre">
                                        <input type="text" name="nombre" class="form-group" placeholder="Nombre Completo" required minlength="3" maxlength="18">
                                    </label>
                                </div>
                                <div class="form-group col-md-12">
                                    <label for="Correo Eléctronico">
                                        <input id="mail" type="mail" name="correo" class="form-group" placeholder="Correo electrónico"  required minlength="10" maxlength="40" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$">
                                    </label>
                                </div>
                                <div class="form-group col-md-12">
                                    <label for="Teléfono">
                                        <input type="text" name="Teléfono" class="form-group" placeholder="Número de Teléfono" required minlength="8" maxlength="10">
                                    </label>
                                </div>
                                
                                <div class="form-group col-md-12">
                                    <label for="Asunto">
                                        <input type="text" name="asunto" class="form-group" placeholder="Asunto" required minlength="5" maxlength="30">
                                    </label>
                                </div>
                                <div class="form-group col-md-12">
                                    <label for="Mensaje"> 
                                        <textarea name="Mensaje" id="" cols="30" rows="5" placeholder=" Ingresa un mensaje" required minlength="10" maxlength="200"></textarea>
                                    </label>
                                </div>
                                <div class="form-group col-md-12">
                                    <label for="Botón de Enviar">
                                        <button type="submit" name="Enviar" class="btn btn-primary">Enviar</button>
                                        <button type="reset"  name="Borrar" class="btn btn-warning">Borrar</button>
                                    </label>
                                </div><!--div boton-->
                            </div>
                        </form><!--Termina Metodo enviar-->
                    </div> 
                </div><!--/Columna 2-->
            </div>
        </div><!--/Termina contenedor principal-->
    </main>

    <!--Inicia pie de página -->
    <footer id="footer">
        <section class="wrap">
            <div id="menu_footer" class="casilla">
                <h2>Menú</h2>
                <ul>
                    <li><a href="#">Inicio</a></li>
                    <li><a href="#">Productos</a></li>
                    <li><a href="#">Contacto</a></li>
                    <li><a href="#">Acerca de</a></li>
                    <li><a href="#">Ubicación</a></li>
                </ul>
            </div><!--Items-->

            <div id="localizacion" class="casilla">
                <h2>Ubicación</h2>
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d60207.279944961934!2d-99.14712317311533!3d19.41435034355408!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85d1ffe4ba83652f%3A0xbb25db104de25d8b!2sJekemir%20cafe!5e0!3m2!1ses-419!2smx!4v1635812044811!5m2!1ses-419!2smx" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
            </div><!--Localizacion-->

            <div id="contactanos" class="casilla">
                <h2>Contáctanos</h2>

                <div id="redes">
                    <div class="icono">
                        <a href="#">
                            <img src="../src/images/facebookIcon.png" alt="facebook" />
                        </a>
                   
                        <p class="overlay"><a href="#">facebook.com/Ketzal</a></p>
                    </div><!--Facebook-->

                    <div class="icono">    
                        <a href="#">
                            <img src="../src/images/twitterIcon.png" alt="twitter" />
                        </a>
 
                        <p class="overlay"><a href="#">@El_Ketzal</a></p>
                    </div><!--twitter-->    
                    
                    <div class="icono">    
                        <a href="#">
                            <img src="../src/images/instagramIcon.png" alt="instagram" />
                        </a>
                    
                        <p class="overlay"><a href="#">instagram.com/Ketzal</a></p>
                    </div><!--instagram--> 
                    
                    <div class="icono">    
                        <a href="#">
                            <img src="../src/images/whatsappIcon.png" alt="whatsapp" />
                        </a>
                    
                        <p class="overlay">+52 55 22 33 44 11</p>
                    </div><!--whatsapp-->    
                </div><!--Redes-->
            </div><!--Contactanos-->
        </section><!--Wrap-->
    </footer>
    <!--Termina pie de página-->

    <script type="text/javascript" src="../src/js/contacto-validacion.js"></script>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
   
</body>
</html>
